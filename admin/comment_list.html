<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评论列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/template-web.js"></script>
  <!-- 定义模板引擎 -->
  <script id='list' type="text/html">
    {{each data}}
    {{if $value.state=='待审核'}}
    <tr class='danger'>
      {{else}}
    <tr>
      {{/if}}
      <td>{{$value.author}}</td>
      <td>{{$value.content}}</td>
      <td>{{$value.title}}</td>
      <td>{{$value.date}} {{$value.time}}</td>
      <td>{{$value.state}}</td>
      <td class="text-center">
        {{if $value.state=='已拒绝'}}
        <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id='{{$value.id}}'>删除</a>
        {{else if $value.state=='待审核'}}
        <a href="javascript:void(0);;" class="btn btn-info btn-xs" data-id='{{$value.id}}'>批准</a>
        <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id='{{$value.id}}'>删除</a>
        {{else}}
        <a href="javascript:void(0);;" class="btn btn-warning btn-xs" data-id='{{$value.id}}'>拒绝</a>
        <a href="javascript:void(0);;" class="btn btn-danger btn-xs" data-id='{{$value.id}}'>删除</a>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      评论列表
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>作者</th>
            <th>评论</th>
            <th>评论在</th>
            <th>提交于</th>
            <th>状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="row text-center">
        <ul class="pagination pagination-sm">
          <li class="page-item first"><a href="javascript:;" class="page-link">首页</a></li>
          <li class="page-item prev"><a href="javascript:;" class="page-link">上一页</a></li>
          <li class="page-item active page"><a href="#" class="page-link">1</a></li>
          <li class="page-item page"><a href="#" class="page-link">2</a></li>
          <li class="page-item page"><a href="#" class="page-link">3</a></li>
          <li class="page-item page"><a href="#" class="page-link">4</a></li>
          <li class="page-item page"><a href="#" class="page-link">5</a></li>
          <li class="page-item page"><a href="#" class="page-link">6</a></li>
          <li class="page-item page"><a href="#" class="page-link">7</a></li>
          <li class="page-item next"><a href="javascript:;" class="page-link">下一页</a></li>
          <li class="page-item last"><a href="javascript:;" class="page-link">尾页</a></li>
        </ul>
        <ul id="pagination" class="pagination-sm"></ul>
      </div>
    </div>
  </div>
  <script src="./js/http.js"></script>
  <script src="./js/comment_list.js"></script>
</body>

</html>
